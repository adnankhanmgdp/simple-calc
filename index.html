<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<script src="main.js" > </script>
    <title>Calculator by lucifer</title>
  </head>
  <body id="body">
		<div class="container">
			<div class="text-center">
				<h2>Simple Calculator</h2>
			</div>
		<div class="calc mx-auto">
				<div id="disp">0
				</div>
				<div class="text-center" id="zero_row">
					<input id="val" onclick="main('C');" type="button" class="numm" value="C">
					<input id="val" onclick="main('x');" type="button" class="numm" value="[×]">
				</div>
				<div id="first_row">
				<input id="val" onclick="main(1);" class="num" type="button" value="1">
				<input id="val" onclick="main(2);" class="num" type="button" value="2">
				<input id="val" onclick="main(3);" class="num" type="button" value="3">
				<input id="val" onclick="main('+');" class="num" type="button" value="+">
				</div>
				<div id="second_row">
					<input id="val" onclick="main(4);" class="num" type="button" value="4">
					<input id="val" onclick="main(5);" class="num" type="button" value="5">
					<input id="val" onclick="main(6);" class="num" type="button" value="6">
					<input id="val" onclick="main('-');" class="num" type="button" value="–">
				</div>
				<div id="third_row">
				<input id="val" onclick="main(7);" class="num" type="button" value="7">
				<input id="val" onclick="main(8);" class="num" type="button" value="8">
				<input id="val" onclick="main(9);" class="num" type="button" value="9">
				<input id="val" onclick="main('*');" class="num" type="button" value="×">
				</div>
				<div id="fourth_row">
				<input id="val" onclick="main('.');" class="num" type="button" value="• ">
				<input id="val" onclick="main(0);" class="num" type="button" value="0">
				<input id="val" onclick="main('=');" class="num" type="button" value="=">
				<input id="val" onclick="main('/');" class="num" type="button" value="÷">
				</div>
		</div>
		</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
